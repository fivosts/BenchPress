{% extends "base.html" %}
 
{% block body %}
<div class="container">
<div class="row">
<div class="col">

  <h3>Corpus: {{data.summary}}<br></h3>

  {% for stat in data.stats %}
  	<ul>
  		<p class="config"><b>{{stat.name}}</b></p>
    <img src="{{stat.plot}}" width = "500">
    <span class="config"><br><br><br><br><br></span>
  	</ul>
  {% endfor %}


</div>
</div>
</div>
{% endblock %}
