<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Human or Robot Survey</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='prism.css') }}" />
  </head>
  <body class="body_index">
    <script src="{{url_for('static', filename='prism.js')}}"></script>
    <div class="div_index">
      <main class="main_index">
        <h1>Programming Survey</h1>
        <h2>Human or AI ?</h2>
        <p>This is a survey for <a target="_blank" href="https://github.com/fivosts/BenchPress">BenchPress: A Deep Active Benchmark Generator</a></p>
        <ul class="directives">
          <li>You will be shown an OpenCL kernel.</li>
          <li>Predict if it is human or AI generated.</li>
        </ul>
        <p>Can you choose right ?</p>
        <form id="start_button" action = "submit" method = "post">
          <input type="submit" name="start" value = "GO!" />
        </form>
        <p class="whisper">Exit any time you want, also resume later!</p>
      </main>
      <footer>&copy; Copyright 2023 Foivos Tsimpourlas</footer>
    </div>
  </body>
</html>
