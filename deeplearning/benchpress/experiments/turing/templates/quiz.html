<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human or AI</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}" />

  <body class="body_quiz">

    <script type="text/javascript" src="{{url_for('static', filename='typewriter.js')}}"></script>
    <script>
      var typewriter = setupTypewriter(document.getElementById("code_writer"));
      typewriter.parseHtml(document.getElementById("code_writer"));
      typewriter.setTypeSpeed(10000);
      typewriter.scrollLock(true);
      typewriter.clearScreen();
      typewriter.type();
    </script>
