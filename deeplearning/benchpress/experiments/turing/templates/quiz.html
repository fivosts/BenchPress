<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Human or Robot Survey</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='prism.css') }}" />
  </head>
  <body class="body_quiz">
    <script src="{{url_for('static', filename='prism.js')}}"></script>
    <div class="div_quiz">
      <main class="main_quiz">
        <h1>Human Or Robot ?</h1>
        <pre><code class="language-opencl">{{ data }}</code></pre>
        <form id="quiz_label" action="submit_quiz" method = "post">
          <button for="quiz_label" name="human" type="submit">HUMAN</button>
          <button for="quiz_label" name="robot" type="submit">ROBOT</button>
        </form>
        <a href="{{ url_for('score') }}">Check your score</a>
      </main>
      <footer>Foivos Tsimpourlas for BenchPress, 2023</footer>
    </div>
  </body>
</html>
